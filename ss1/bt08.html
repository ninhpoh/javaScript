<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function mergeArrays(arr1, arr2) {
            return [...arr1, ...arr2];
        }

        const input1 = [1, 2, 3, 7, 8];
        const input2 = [4, 5, 6, 3];
        const output1 = mergeArrays(input1, input2);

        const input3 = ['a', 'b', 'e'];
        const input4 = ['c', 'd'];
        const output2 = mergeArrays(input3, input4);

        console.log(output1);
        console.log(output2);
    </script>
</body>

</html>
