<body>
    <script>
        function mergeAndSortArrays(arr1, arr2) {
            return [...arr1, ...arr2].sort((a, b) => a - b);
        }


        const input1 = [1, 2, 3, 5, 9];
        const input2 = [4, 6, 7, 8];
        const output = mergeAndSortArrays(input1, input2);
        console.log(output);
    </script>
</body>
